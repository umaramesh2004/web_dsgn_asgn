<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id ="mydiv"  style="width: 400px; height: 200px; background-color: red;" ></div>
    Hover over me!
</div>
<script>
    const myDiv = document.getElementById('myDiv');
    function handleMouseover() {
        myDiv.style.background-Color = 'green';
    }
    function handleMouseout() {
        myDiv.style.background-Color = 'red';
    }
    myDiv.addEventListener('mouseover', handleMouseover);
    myDiv.addEventListener('mosueout',handleMouseout);
</script>
</body>
</html>
